<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"   />
    <!-- * FONTAWESOME LINK END -->
    <!--* BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--* BOOTSTRAP CSS END -->
</head>
<body>

    <div class="container">
        <div class="boxs">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-4 col-md-6 col-sm-6 col-xl-3 col-xxl-3">
                    <div class="box d-flex align-items-center justify-content-center flex-column">
                        <i class="fab fa-instagram fa-5x"></i>
                        <h2 class="box__title" data-target = "5000">5000</h2>
                        <p class="box__subtitle">Instagram likes</p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-6 col-xl-3 col-xxl-3">
                    <div class="box d-flex align-items-center justify-content-center flex-column">
                        <i class="fab fa-facebook-square fa-5x"></i>
                        <h2 class="box__title" data-target = "4500">4500</h2>
                        <p class="box__subtitle">Facebook commets</p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-6 col-xl-3 col-xxl-3">
                    <div class="box d-flex align-items-center justify-content-center flex-column">
                        <i class="fab fa-youtube fa-5x"></i>
                        <h2 class="box__title" data-target = "1000">1000</h2>
                        <p class="box__subtitle">YouTube watches</p>
                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-6 col-xl-3 col-xxl-3">
                    <div class="box d-flex align-items-center justify-content-center flex-column">
                        <i class="fab fa-github fa-5x"></i>
                        <h2 class="box__title" data-target = "6756">6756</h2>
                        <p class="box__subtitle">GitHub repositories</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <!--* BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--* BOOTSTRAP JS END -->
    <!--* JAVSCRIPT FILE  -->
    <script src="./js/index.js"></script>
    <!--* JAVSCRIPT FILE END  -->
</body>
</html>
